{% extends "base.html" %}
{% block content %}

<h1>Edit Your Profile</h1>
<form action="" method="post" name="edit">
    {{form.hidden_tag()}}
    <p>
        <label for="nickname">Your Nickname:</label> {{form.nickname(size=24)}}
    </p>
    <p>
        <label for="about_me">About Yourself</label> {{form.about_me(cols=32, rows=4)}}
    </p>

    <input type="submit" value="Save Changes">
</form>
{% endblock %}
